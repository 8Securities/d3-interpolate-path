<!DOCTYPE html>
<html>
  <head>
    <title>d3-interpolate-path</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css" />
    <style>
      path {
        stroke: #0bb;
        stroke-width: 1.5px;
        fill: none;
      }

      path.filled {
        fill: #0bb;
        fill-opacity: 0.2;
      }

      .example {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 8px;
        vertical-align: top;
      }

      .example h4 {
        margin-top: 0;
      }

      .path-d-string {
        width: 80px;
        display: inline-block;
        overflow: hidden;
        margin-right: 15px;
        margin-top: 8px;
        font-size: 12px;
        font-family: sans-serif;
        vertical-align: top;
      }

      .status, .status button {
        font-size: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="main-header">d3-interpolate-path</h1>
    <p class="main-link"><a href="https://github.com/pbeshai/d3-interpolate-path">https://github.com/pbeshai/d3-interpolate-path</a></p>
    <div class='chart-container'></div>
    <p>
      <a href="https://github.com/pbeshai/d3-interpolate-path">Code on GitHub</a>
    </p>

    <h3>Visual Test Examples</h3>
    <div class="status">
      <span id="interpolator-status">
        Interpolating with d3-interpolate-path.
      </span>
      <button id="toggle-interpolate-path">
        Switch to D3 default interpolation
      </button>
    </div>

    <div class='examples'>
    </div>
    <!-- <script src="//d3js.org/d3.v4.min.js"></script> -->
    <script src="d3.v4.min.js"></script>
    <script src="d3-interpolate-path.js"></script>
    <script src="examples.js"></script>
</body>
</html>
