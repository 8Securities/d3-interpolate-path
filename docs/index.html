<!DOCTYPE html>
<html>
  <head>
    <title>d3-interpolate-path</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css" />
    <style>
      path {
        stroke: #0bb;
        stroke-width: 1.5px;
        fill: none;
      }

      path.filled {
        fill: #0bb;
        fill-opacity: 0.2;
      }

      .example {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        vertical-align: top;
      }

      .example h4 {
        margin: 0;
      }

      .path-d-string {
        width: 80px;
        display: inline-block;
        overflow: hidden;
        margin-right: 15px;
        margin-top: 8px;
        font-size: 12px;
        font-family: sans-serif;
        vertical-align: top;
      }

      .status, .status button {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .example-container {
        display: inline-block;
        padding: 8px;
      }

      .using-d3-default {
        background: #eee;
        color: #666;
      }

      .using-d3-default h4 {
        font-weight: 400;
      }

      .using-d3-default path {
        stroke: #b1a776;
      }

      .using-d3-default path.filled {
        fill: #bcb38b;
      }

      .interpolator-used {
        color: #666;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1 class="main-header">d3-interpolate-path</h1>
    <p class="main-link"><a href="https://github.com/pbeshai/d3-interpolate-path">https://github.com/pbeshai/d3-interpolate-path</a></p>
    <p>
      d3-interpolate-path is a D3 plugin that adds an <a href="https://github.com/d3/d3-interpolate">interpolator</a>
      optimized for SVG &lt;path&gt; elements. See the <a href="https://github.com/pbeshai/d3-interpolate-path">GitHub page</a>
      for details on usage.
    </p>
    <div class='chart-container'></div>
    <p>
      <a href="https://github.com/pbeshai/d3-interpolate-path">Code on GitHub</a>
    </p>

    <h3>Visual Test Examples</h3>

    <div class='examples'>
    </div>
    <!-- <script src="//d3js.org/d3.v4.min.js"></script> -->
    <script src="d3.v4.min.js"></script>
    <script src="d3-interpolate-path.js"></script>
    <!-- <script src="d3-interpolate-path-v1.2.0.js"></script> -->
    <script src="examples.js"></script>
</body>
</html>
